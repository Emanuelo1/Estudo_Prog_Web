<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova Prática 2</title>
    <link rel="stylesheet" href="Style5.css">
</head>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<body>
    <form>
        <div class="container">
            <div class="row justify-content-around">
                <h1>Cadastro de Usuário</h1>
            </div>
        </div>    
        <div class="container">
          <div class="row justify-content-start">
            <div class="col-10">
            <label for="Nome">Nome</label>
            <input type="Nome" class="form-control" id="exampleInputNome" aria-describedby="NomeHelp" placeholder="">
           
            </div>
            <div class="col-9">
            <label for="Email">Email</label>
            <input type="Email" class="form-control" id="exampleInputEmail" aria-describedby="EmailHelp" placeholder="">
            </div>

            <div class="col-9">
            <label for="Password">Password</label>
            <input type="Password" class="form-control" id="exampleInputPassword" aria-describedby="PasswordHelp" placeholder="">
            </div>

            <div class="col-11">
            <label for="Rua">Rua</label>
            <input type="Rua" class="form-control" id="exampleInputRua" aria-describedby="RuaHelp" placeholder="1234 Main St">
            </div>

            <div class="col-11">
            <label for="Bairro">Bairro</label>
            <input type="Bairro" class="form-control" id="exampleInputBairro" aria-describedby="BairroHelp" placeholder="Apartment, studio, or floor">
            </div>

            <div class="col-5">
            <label for="City">City</label>
            <input type="City" class="form-control" id="exampleInputCity" aria-describedby="CityHelp" placeholder="">

            <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            </div>
            <div class="form-group col-md-3">
            <label for="inputEstado">Estado</label>
            <select id="inputEstado" class="form-control">
            <option selected>Escolher...</option>
            <option>...</option>
            </select>  
           </div>
          
           <div class="col-2">
            <label for="Zip">Zip</label>
            <input type="Zip" class="form-control" id="exampleInputZip" aria-describedby="ZipHelp" placeholder="">
            </div>
            <div class="col-11">
            <div class="row justify-content-end">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-warning">Clear</button>
        </div>
        </div>

          </div>
        </div>
      </form>
    
     
    
</body>
</html>
